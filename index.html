<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkener CRM</title>
    <!--Link de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!--Barra de Navegacion-->
    <nav class="navbar navbar-expand-md text-bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand text-light">Darkener CRM</h1>
            <!--Boton para crear una tarjeta-->
            <button type="button" class="btn btn-primary border-light" data-bs-toggle="modal"
                data-bs-target="#nuevoLead">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-plus-fill ml-2 pl-1" viewBox="0 0 16 16">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    <path fill-rule="evenodd"
                        d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
                </svg>
                Nuevo Lead
            </button>
        </div>
    </nav>
    <main class="container-fluid pt-2">
        <!-- Modal de "Crear Nuevo Lead"-->
        <div class="modal fade" id="nuevoLead" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-primary">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Nuevo Lead</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Formulario para crear un nuevo lead-->
                        <form id="formCrearLead">
                            <div class="mb-2">
                                <label for="nombreLead" class="form-label">Nombre y Apellido:</label>
                                <input type="text" class="form-control" id="nombreLead" name="nombre" required>
                            </div>
                            <div class="mb-2">
                                <label for="telefonoLead" class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="telefonoLead" name="telefono">
                            </div>
                            <div class="mb-2">
                                <label for="emailLead" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="emailLead" name="email">
                            </div>
                            <div class="mb-2">
                                <label for="direccionLead" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="direccionLead" name="direccion">
                            </div>
                            <div class="mb-2">
                                <label for="productoInteresadoLead" class="form-label">Producto:</label>
                                <input type="text" class="form-control" id="productoInteresadoLead"
                                    name="producto_interesado">
                            </div>
                            <div class="mb-2">
                                <label for="precioProductoLead" class="form-label">Valor del Lead:</label>
                                <input type="number" class="form-control" id="precioProductoLead"
                                    name="precio_producto">
                            </div>
                            <div class="mb-2 mt-3 text-center">
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Crear
                                    Lead</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-2 px-3">
            <!-- Columna Kanban de Nuevo Cliente-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-primary">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase py-1 text-center">Nuevo Cliente</h4>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <div class="items" id="newClientKanban">
                            <!--Acá se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna Kanban de Cliente Interesado-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-info">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase py-1 text-center">Interesado</h4>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <div class="items" id="interesadoKanban">
                            <!--Acá se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna Kanban de Cliente Concretado-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-success">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase py-1 text-center">Concretado</h4>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <div class="items" id="concretadoKanban">
                            <!--Acá se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna Kanban de Cliente Perdido-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-danger">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase py-1 text-center">Perdido</h4>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <div class="items" id="perdidoKanban">
                            <!--Acá se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- Script de Logica del Kanban y crear un Nuevo Lead-->
    <script src="./js/kanbanLogic.js" type="module"></script>
    <script src="./js/newClient.js" type="module"></script>
</body>

</html>
