<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkener CRM</title>
    <!-- Script de Logica del Kanban-->
    <script src="./js/kanbanLogic.js" defer></script>
    <!--Link de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!--Barra de Navegacion-->
    <nav class="navbar navbar-expand-md text-bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand text-light">Darkener CRM</h1>
            <!--Boton para crear una tarjeta-->
            <button class="btn btn-outline-light" id="newKanbanCard">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-plus-fill ml-2 pl-1" viewBox="0 0 16 16">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    <path fill-rule="evenodd"
                        d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
                </svg>
                Nuevo Lead
            </button>
        </div>
    </nav>
    <main class="container-fluid pt-2">
        <div class="row py-2 px-3">
            <!-- Columna Kanban de Nuevo Cliente-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-primary">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase py-1 text-center">Nuevo Cliente</h4>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <div class="items" id="newClientKanban">
                            <!--Ac치 se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna Kanban de Cliente Interesado-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-info">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase py-1 text-center">Interesado</h4>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <div class="items" id="interesadoKanban">
                            <!--Ac치 se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna Kanban de Cliente Concretado-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-success">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase py-1 text-center">Concretado</h4>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <div class="items" id="concretadoKanban">
                            <!--Ac치 se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna Kanban de Cliente Perdido-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-danger">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase py-1 text-center">Perdido</h4>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <div class="items" id="perdidoKanban">
                            <!--Ac치 se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
