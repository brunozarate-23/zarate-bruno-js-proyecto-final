<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkener CRM</title>
    <script src="./js/kanbanLogic.js" defer></script>
    <!--Link de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!--Barra de Navegacion-->
    <nav class="navbar navbar-expand-md text-bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand text-light">Darkener CRM</h1>
            <!--Boton para crear una tarjeta-->
            <button class="btn btn-outline-light" id="newKanbanCard">+ Nuevo</button>
        </div>
    </nav>
    <main class="container-fluid pt-2">
        <div class="row py-2 px-3">
            <!-- Columna Kanban de Nuevo Cliente-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-primary">
                    <div class="card-header"><h4 class="card-title text-uppercase py-1 text-center">Nuevo Cliente</h4></div>
                    <div class="card-body bg-dark-subtle">
                        <div class="items" id="newClientKanban">
                            <!--Ac치 se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna Kanban de Cliente Interesado-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-info">
                    <div class="card-body">
                        <h4 class="card-title text-uppercase py-1 text-center">Interesado</h4>
                        <div class="items" id="interesadoKanban">
                            <!--Ac치 se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna Kanban de Cliente Concretado-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-success">
                    <div class="card-body">
                        <h4 class="card-title text-uppercase py-1 text-center">Concretado</h4>
                        <div class="items" id="concretadoKanban">
                            <!--Ac치 se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna Kanban de Cliente Perdido-->
            <section class="col-sm-12 col-md-6 col-lg-3 mb-2">
                <div class="card text-bg-danger">
                    <div class="card-body">
                        <h4 class="card-title text-uppercase py-1 text-center">Perdido</h4>
                        <div class="items" id="perdidoKanban">
                            <!--Ac치 se deben crear las tarjetas con Javascript-->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
